<md-content class="" flex>
  <div layout="column" layout-align="center center" ng-controller="ArticleController">
    <md-list flex class="md-whiteframe-1dp">
    <md-list-item class="md-3-line" ng-repeat="article in articles">
      <img ng-src="images/icons/ic_book_black_48px.svg" class="md-avatar" alt="" />
      <div class="md-list-item-text" layout="column">
           <h4><a ui-sref="readArticle({id:article.article_id})"> {{ article.title }} </a></h3>
           <h4>{{ article.created_by }}</h4>
           <h4>{{ article.created_date_time }}</h4>
      </div>
    </md-list-item>
    <md-list flex>
  </div>
</md-content>
